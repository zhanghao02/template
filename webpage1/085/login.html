<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>登陆</title>
<meta content="美城街具" name="keywords">
<meta content="美城街具" name="description">
<meta http-equiv="Cache-Control" content="max-age=180">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-dns-prefetch-control" content="on">
<link href="css/basestyle.css" rel="stylesheet" type="text/css" />
<link href="css/mc.css" rel="stylesheet" type="text/css" />
<link href="css/user_center.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.3.min.js"></script>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
<div class="login-head">
  <div class="wrap">
    <div class="logo"><a href="index.html"></a></div>
    <div class="txt">城市街具定制专家！</div>
  </div>
</div>
<div class="login-body">
  <div class="loginbox">
    <div class="tit"><span>登陆</span><a href="register.html">还没有账号？立即注册</a></div>
    <div class="lg-error-ts"><i class="fa fa-times-circle"></i><span>请输入正确的手机号码</span></div>
    <form id="login-form" action="https://account.vsochina.com/v2/login" method="post">
	  <div class="input-group">
	    <span class="input-group-addon"><i class="fa fa-user"></i></span>
	    <input type="text" name="username" placeholder="手机号 / 邮箱 / 账号ID" class="form-control">
	  </div>
	  <div class="input-group">
	    <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
	    <input type="password" name="password" maxlength="20" placeholder="请输入密码" class="form-control">
	  </div>
	  <div class="checkbox-group">
	    <a href="login_chage_psw.html" class="forget-pdw">忘记密码</a>
	    <label class="icon-checkbox"><input type="checkbox" checked="" name="autolanding" value="1">两周内自动登录</label>
	  </div>
	  <div class="login-box-btn">
	    <a href="javascript:;" class="btn-login">登 录</a>
	  </div>
    </form>
    <div class="login-other-style">
      <span>三方登录</span>
      <a href="#" class="qq"><i class="fa fa-qq"></i></a>
      <a href="#" class="weibo"><i class="fa fa-weibo"></i></a>
    </div>
  </div>
</div>
<div class="login-foot">网络文化经营许可证：商务合作：400-710-8886 备案：苏ICP备150323 Copyright ? 2008 - 2016 美城街具有限公司 版权所有。</div>
<script>
$(function(){
	$(".loginbox .input-group").click(function(){
		$(this).toggleClass("active")
		})
	})
</script>

	</div>
</body>
